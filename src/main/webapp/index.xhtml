<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Avaliação</title>
</h:head>
<h:body>

	<p:growl id="msgs" showDetail="false" life="7000" sticky="false"
		autoUpdate="true" />

	<h:panelGrid columns="2">
		<p:commandButton value="Novo" icon="ui-icon-plus"
			style="margin-right:20px;" onclick="PF('dialogCadastro').show();">
		</p:commandButton>
	</h:panelGrid>
	
	<h:form id="form">
		<p:dialog header="Cadastro de Veículos" widgetVar="dialogCadastro"
			modal="true" height="100%">

			<h:panelGrid columns="2">

				<h:outputLabel value="Placa:" />
				<h:inputText id="placa" value="#{veiculoMB.edit.placa}" />

				<h:outputLabel value="Modelo:" />
				<h:inputText id="modelo" value="#{veiculoMB.edit.modelo}" />

				<h:outputLabel value="Marca" />
				<p:selectOneMenu id="marca" value="#{veiculoMB.edit.marca}">
					<f:selectItem itemLabel="Marca 1" itemValue="MARCA1"/>
					<f:selectItem itemLabel="Marca 2" itemValue="MARCA2"/>
					<f:selectItem itemLabel="Marca 3" itemValue="MARCA3"/>
				</p:selectOneMenu>

				<h:outputLabel value="Cor:" />
				<h:inputText id="cor" value="#{veiculoMB.edit.cor}" />

				<h:outputLabel value="Preço" />
				<h:inputText id="preco" value="#{veiculoMB.edit.preco}" />

				
				<f:facet name="footer">
				<p:commandButton value="Confirmar" icon="ui-icon-check"
					update=":msgs form" actionListener="#{veiculoMB.onSave()}" />
			</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>







</h:body>
</html>
